<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Total Score Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle_predict.css">

</head>
<body>
    <div class="title">
        <h1  style="text-align: center;"> 
            Player Total Score Predictor
        </h1> 
        <div>
            <a class="back-button" href="/">Back</a> 
        </div>
    </div>

    <div class="container" width="">

        <select name="team" id="team" style="width: 220px" onchange="findPlayerSelect(this)">
            <option hidden>Team Name</option>
            <option value="Atlanta Hawks">Atlanta Hawks</option>
            <option value="Boston Celtics">Boston Celtics</option>
            <option value="Brooklyn Nets">Brooklyn Nets</option>
            <option value="Charlotte Hornets">Charlotte Hornets</option>
            <option value="Chicago Bulls">Chicago Bulls</option>
            <option value="Cleveland Cavaliers">Cleveland Cavaliers</option>
            <option value="Dallas Mavericks">Dallas Mavericks</option>
            <option value="Denver Nuggets">Denver Nuggets</option>
            <option value="Detroit Pistons">Detroit Pistons</option>
            <option value="Golden State Warriors">Golden State Warriors</option>
            <option value="Houston Rockets">Houston Rockets</option>
            <option value="Indiana Pacers">Indiana Pacers</option>
            <option value="Los Angeles Clippers">Los Angeles Clippers</option>
            <option value="Los Angeles Lakers">Los Angeles Lakers</option>
            <option value="Memphis Grizzlies">Memphis Grizzlies</option>
            <option value="Miami Heat">Miami Heat</option>
            <option value="Milwaukee Bucks">Milwaukee Bucks</option>
            <option value="Minnesota Timberwolves">Minnesota Timberwolves</option>
            <option value="New Orleans Pelicans">New Orleans Pelicans</option>
            <option value="New York Knicks">New York Knicks</option>
            <option value="Oklahoma City Thunder">Oklahoma City Thunder</option>
            <option value="Orlando Magic">Orlando Magic</option>
            <option value="Philadelphia 76ers">Philadelphia 76ers</option>
            <option value="Phoenix Suns">Phoenix Suns</option>
            <option value="Portland Trail Blazers">Portland Trail Blazers</option>
            <option value="Sacramento Kings">Sacramento Kings</option>
            <option value="San Antonio Spurs">San Antonio Spurs</option>
            <option value="Toronto Raptors">Toronto Raptors</option>
            <option value="Utah Jazz">Utah Jazz</option>
            <option value="Washington Wizards">Washington Wizards</option>
        </select>

        <select class="players" id="players" style="width: 220px" onchange="autofill_inputs_players(this)">
            <option hidden>Player Name</option>
        </select>

        <p>
            *2021-22 Season Autofill
        </p>

        <form action="/prediction_players" method="POST">    
            <div class="row">
                <div class="col-md-3">
               
                    <label>
                        Total Games Played
                    </label><br>
                    <input id="games" name="games"><br>
                
                    <label><br>
                        Minutes per game
                    </label><br>
                    <input id="min" name="min"><br>
                </div>

                <div class="col-md-3">
                    <label>
                        Assists per game
                    </label><br>
                    <input id="assists" name="assists"><br>

                    <label><br>
                        Rebounds per game
                    </label><br>
                    <input id="rebounds" name="rebounds"><br>

                </div>

                <div class="col-md-3">
                    
                    <label>
                        Personal Fouls per game
                    </label><br>
                    <input id="fouls" name="fouls"><br>

                    <label><br>

                        2 pointers per game
                    </label><br>
                    <input id="2pointer" name="2pointer"><br>
                </div>

                <div class="col-md-3">
                    <label>
                        3 pointers per game
                    </label><br>
                    <input id="3pointer" name="3pointer"><br>

                    <label><br>
                        FreeThrows per game
                    </label><br>
                    <input id="freethrow" name="freethrow"><br>

                </div>
            </div>


            <div style="padding-top: 50px;">
                <div class="button">
                    <input type="submit" value="Calculate">
                </div>
            </div>
        </form>

        <br>
        
        <div id="predicted_total_score" style="padding-top: 50px">
            <h2>
                Predicted Total Score: 
            </h2>
            <br>
          
            <h1>
                {{prediction_total_score}}
            </h1>

        </div>
    </div>

    <div class="footnotes">
        <p style="color: white;">
            Creators: &nbsp; Alex Lieberman, Kevin Flores, Eduardo Perez, Marcos Galarza
        </p>
        <a href="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/basketball-art-print-swoosh-vs-22-takumi-park.jpg">Basketball ball artwork created by takumi park - fineartamerica</a>
    </div>

    <script src="../static/js/Elements_app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

</body>
</html>
